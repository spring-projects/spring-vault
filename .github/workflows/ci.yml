name: CI Build

on:
  push:
    branches: [ main, 4.0.x, 3.2.x, 3.1.x, 'issue/**' ]

permissions: read-all

jobs:
  build-java:
    strategy:
      matrix:
        java-version: [ 'base', 'next' ]
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Java and Maven
        uses: spring-projects/spring-data-build/actions/setup-maven@3.5.x
        with:
          java-version: '${{ matrix.java-version }}'
          develocity-access-key: '${{ secrets.DEVELOCITY_ACCESS_KEY }}'
      - name: Install and Start Vault
        uses: ./.github/actions/setup-vault
      - name: Build
        uses: spring-projects/spring-data-build/actions/maven-build@3.5.x
